<!DOCTYPE html>
<html>
<head>
    <title>Tree Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .tree-popup {
            padding: 10px;
            max-width: 300px;
        }
        .tree-popup img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        .tree-popup h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .tree-popup p {
            margin: 5px 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each tree
        var markers = {{ markers|tojson|safe }};
        var markerGroup = L.layerGroup();

        markers.forEach(function(marker) {
            var treeMarker = L.marker([marker.lat, marker.lon])
                .bindPopup(marker.popup, {
                    maxWidth: 300,
                    className: 'tree-popup'
                });
            markerGroup.addLayer(treeMarker);
        });

        markerGroup.addTo(map);

        // Fit bounds to show all markers
        if (markers.length > 0) {
            var bounds = markerGroup.getBounds();
            map.fitBounds(bounds, { padding: [50, 50] });
        }
    </script>
</body>
</html>
